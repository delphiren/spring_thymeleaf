<!DOCTYPE html>
  <html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:th="http://www.thymeleaf.org"
          xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <body>
      <div id="radio" layout:fragment="radio">
            <input type="radio" th:field="*{gender}" value="男性" name="gender" checked="checked">男性</input>
            <input type="radio" th:field="*{gender}" value="女性" name="gender">女性</input>
      </div>
  </body>
  </html>
